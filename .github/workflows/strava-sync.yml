name: Sync Strava data

on:
  schedule:
    # Every day at 02:30 UTC (adjust as you like)
    - cron: "30 2 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: strava-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Sync Strava
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
          # Optional: for the very first run, limit history window (epoch seconds)
          # STRAVA_INITIAL_AFTER_EPOCH: "0"
        run: node scripts/strava-sync.mjs

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/strava src/data/sports-stats.json
          git commit -m "chore: sync strava data"
          git push


