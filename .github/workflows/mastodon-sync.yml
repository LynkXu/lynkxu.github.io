name: Sync Mastodon data

on:
  schedule:
    # At 00:00, 10:00, 14:00, 20:00, 22:00 (Beijing Time, UTC+8)
    # corresponding to UTC: 02:00, 06:00, 12:00, 14:00, 16:00
    - cron: "0 2,6,12,14,16 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  actions: write

concurrency:
  group: mastodon-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Sync Mastodon
        env:
          MASTODON_INSTANCE: ${{ secrets.MASTODON_INSTANCE }}
          MASTODON_USERNAME: ${{ secrets.MASTODON_USERNAME }}
        run: node scripts/fetch-mastodon.js

      - name: Detect Mastodon data changes
        id: mastodon_changes
        shell: bash
        run: |
          if git diff --quiet -- src/data/mastodon.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit changes (if any)
        id: commit
        if: steps.mastodon_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/mastodon.json
          if git diff --cached --quiet; then
            echo "pushed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          git commit -m "chore: sync mastodon data"
          git push
          echo "pushed=true" >> "$GITHUB_OUTPUT"

      # NOTE: commits pushed via GITHUB_TOKEN do not always trigger other workflows via `push`.
      # Trigger deploy explicitly to keep behavior consistent.
      - name: Trigger Pages deploy
        if: steps.commit.outputs.pushed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          curl -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/workflows/astro.yml/dispatches" \
            -d '{"ref":"main"}'
